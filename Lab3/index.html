<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мачило Р. П., ІК-01, лабораторна 3, варіант 10</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Flex-верстка</h1>
    <div class="container">
        <div class="flex">
            <div class="green"><p class="text" style="padding-top: 260px;">IMG</p></div>
            <div class="inner">
                <div class="blue"><p class="line text">TEXT</p></div>
                <div class="yellow"><p class="text" style="padding-top: 200px;">TEXT</p></div>
            </div>
        </div>
        <div class="flex">
            <div class="orange"><p class="line text">TEXT</p></div>
            <div class="purple"><p class="line text">IMG</p></div>
        </div>
    </div>    
    
    <h1>Float-верстка</h1>
    <div class="container">
        <div class ="green" style="float: left;"><p class="text" style="padding-top: 260px;">IMG</p></div>
        <div class="inner" style="float: left;">
            <div class="blue"><p class="line text">TEXT</p></div>
            <div class="yellow" ><p class="text" style="padding-top:200px; padding-bottom: 257.5px">TEXT</p></div>
        </div>
        <div id="clear"></div>
        <div class="orange" style="float: left;"><p class="line text">TEXT</p></div>
        <div class="purple" style="float: right;"><p class="line text">IMG</p></div>
    </div>  
</body>
</html>
